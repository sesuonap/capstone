<template id="home-page">
  <div class="vue-component">
    <header class="masthead d-flex">
      <div class="container text-center my-auto">
        <h1 class="mb-1">Pick <span id="smallOr">or</span> Pizza</h1>
        <h3 class="mb-5">

        </h3>
        <a href="/#/signup" class="btn btn-primary btn-xl js-scroll-trigger">Sign Up</a>
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="/#/login">Log In</a>
      </div>

      <div class="overlay"></div>
    </header>
  </div>
</template>


<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>First Name:</label> 
        <input type="text" class="form-control" v-model="first_name">
      </div>
      <div class="form-group">
        <label>Last Name:</label> 
        <input type="text" class="form-control" v-model="last_name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" v-model="address">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>


<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="pick-button-page">
  <!-- Choices page here -->
  <div class="vue-component">
    <header class="masthead d-flex">
      <div class="container text-center my-auto">
        <h1 class="mb-5">
          <em>Time To Pick!</em>
        </h1>
        <h4> You will have 45 seconds to make your selection</h4>
        <a href="/#/choices" class="btn btn-primary btn-xl js-scroll-trigger">Go!</a>
        
      </div>
      <div class="overlay"></div>
    </header>
  </div>
</template>

<template id="choices-page">
  <div class="vue-component">
    <div class="container">
      <div class="justify-content-center">Timer: {{ countDown }} Seconds</div>
      <div class="row choices-row">
        <div v-for="restaurant in restaurants" class="col-md-4">
          <div class="card shadow-lg p-3 mb-5 bg-salmon rounded">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title" id="card-name">{{ restaurant.name }} </h5>
              <p class="card-text">Rating: <span v-for="n in restaurant.star_rating" style="color: purple">â˜…</p>
              <p class="card-text">Price: <span v-for="n in restaurant.price_rating" style="color: green">$</p>
              <p class="card-text">{{ restaurant.address }},{{ restaurant.city }} , {{ restaurant.zip }}</p>
              <a v-bind:href="restaurant.url" class="btn btn-primary mt-auto">Select</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
